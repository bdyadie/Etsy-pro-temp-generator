<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Etsy Templates Pro</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Firebase for static site -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- ✅ Stripe if needed -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Etsy Templates Pro</h1>
    <nav><div id="auth-state"></div></nav>
  </header>

  <section id="preview">
    <h2>Free AI Preview</h2>
    <button id="use-ai-guest">Try AI Tool (1 free)</button>
  </section>

  <section id="members-only" style="display:none;">
    <h2>Your AI Generator</h2>
    <textarea id="user-input" placeholder="Describe your template idea..."></textarea>
    <button id="generate-ai">Generate</button>
    <pre id="ai-output"></pre>
    <p id="credits-left"></p>
    <button id="buy-credits">Buy Credits</button>
    <button onclick="resetPassword()">Forgot Password?</button>
  </section>

  <section id="products">
    <h2>Digital Products</h2>
    <div class="product"><img src="images/starter-kit.jpg"><h3>Mega Etsy Starter Kit</h3><p>$29.99 • All‑in‑one bundle</p><a class="btn" href="#">Buy Now</a><a class="btn" href="#">WhatsApp</a></div>
    <!-- Add other product blocks here the same way -->
  </section>

  <section id="contact">
    <p>📧 <a href="mailto:you@example.com">you@example.com</a></p>
    <p>📍 Morocco – Worldwide Delivery</p>
  </section>

  <footer>&copy; 2025 Etsy Templates Pro</footer>
  <script src="app.js"></script>
</body>
</html>

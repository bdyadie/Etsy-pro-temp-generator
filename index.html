<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etsy Pro Templates Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Etsy Pro Templates Generator</h1>
    <nav class="nav-bar">
      <button class="login-btn-square" onclick="toggleAuthModal(true)">
        <svg class="login-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 17v-3H3v-4h7V7l5 5-5 5zM20 3H10v2h10v14H10v2h10a2 2 0 002-2V5a2 2 0 00-2-2z"/>
        </svg>
        <span>Log In</span>
      </button>

      <div class="theme-controls">
        <select id="theme-select" class="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="forest">Forest</option>
          <option value="rose">Rose</option>
        </select>
        <div class="theme-preview" id="theme-preview">
          <div class="preview-bubble" data-theme="light" title="Light Theme"></div>
          <div class="preview-bubble" data-theme="dark" title="Dark Theme"></div>
          <div class="preview-bubble" data-theme="forest" title="Forest Theme"></div>
          <div class="preview-bubble" data-theme="rose" title="Rose Theme"></div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Continue your main content (hero, sections, etc.) -->

  <script src="app.js"></script>
</body>
</html>

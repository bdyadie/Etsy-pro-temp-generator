<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="theme-light">

  <header class="header">
    <h1 class="site-title">Your Dashboard</h1>
    <div class="nav-bar">
      <span id="user-email" class="nav-link small"></span>
      <button class="btn small" onclick="auth.signOut()">Logout</button>
    </div>
  </header>

  <main>
    <section class="section-box">
      <h2>Credits</h2>
      <p>You have <strong id="dashboard-credits">0</strong> credits available.</p>
      <button id="dash-buy-credits" class="btn-buy">Buy More Credits</button>
    </section>

    <section class="section-box">
      <h2>Your Downloads</h2>
      <div id="downloads">
        <p>Loading...</p>
      </div>
    </section>
  </main>

  <footer class="footer">&copy; 2025 Etsy Templates Pro</footer>
  <script src="dashboard.js"></script>
</body>
</html>

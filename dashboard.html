<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&family=Roboto+Mono&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="theme-light">

  <header>
    <div class="header-inner">
      <h1>Your Dashboard</h1>
      <div class="header-controls">
        <span id="user-email" style="font-weight:600;"></span>
        <button onclick="auth.signOut()" class="btn-outline">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Credits</h2>
      <p>You have <strong id="dashboard-credits">0</strong> credits available.</p>
      <button id="dash-buy-credits" class="btn">Buy More Credits</button>
    </section>

    <section>
      <h2>Your Downloads</h2>
      <div id="downloads">
        <p>Loading...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Etsy Pro Templates Generator</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
